<html >
<head>

<body style="background: #FFF;">
 <div class="login">
	<h1>Sales Forecasting</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="http://173.255.116.188:5000/predict"method="post">
    	<div>
		  <input type="radio" id="non" name="smoker" value="0"
				 checked>
		  <label for="non">Non</label>
		</div>

		<div>
		  <input type="radio" id="oui" name="smoker" value="1">
		  <label for="oui">Oui</label>
		</div>
        <input type="number" min="18" name="age" required="required" />
		<input type="number" name="size" required="required" />
		<input type="number" min="35" name="weight" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
</body>
