<style>
	.resultat
		{
			background-color: white;
			border-left: 2px solid rgba(255,0,0,0.34);
			font-size : 15px;
			color : blue;
		}
	
	.dataResult
		{
			padding-left : 5px;
	

</style>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="https://assuranceprediction.herokuapp.com/predict" method="post">
				<span class="contact100-form-title">
					Prediction co√ªt assurance
				</span>
				
				<span class="label-input200">Fumeur ?</span>
				<div>
				  <input type="radio" id="non" name="smoker" value="0"
						 checked>
				  <label for="non">Non</label>
				  <input type="radio" id="oui" name="smoker" value="1">
				  <label for="oui">Oui</label>
				</div>
				<br/>
				<div class="wrap-input200 validate-input">
					<span class="label-input200">Age (ans)</span>
					<input class="input100" type="number" min="18" name="age" placeholder="Entrez votre age ">
					<span class="focus-input100"></span>
				</div>
				<br/>

				<div class="wrap-input200 validate-input">
					<span class="label-input200">Taille (cm) </span>
					<input class="input100" type="number" min="120" name="size" placeholder="Entrez votre taille ">
					<span class="focus-input100"></span>
				</div>
				<br/>
				

				<div class="wrap-input200 validate-input">
					<span class="label-input200">Poids (kg) </span>
					<input class="input100" type="number" min="30" name="weight" placeholder="Entrez votre poids ">
					<span class="focus-input100"></span>
				</div>
				<br/>
				
				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
			<br/>
			<br/>
			Resultat :
			<div class="resultat">
				<span class="dataResult"> {{ prediction_text }}</span>
			</div>
			
		</div>
		
		
	</div>



	<div id="dropDownSelect1"></div>

			minimumResultsForSearch: 20,
